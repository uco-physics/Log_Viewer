<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Log Viewer</title>
  <!-- Bootstrap CDN: レスポンシブデザインとモダンUI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- xterm.js CDN: ターミナルエミュレーション -->
  <link href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" rel="stylesheet">
  <style>
    /* 全体のレイアウトとモダンなデザイン */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .terminal-container {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 4px;
      height: 400px;
      overflow: auto;
      position: relative;
    }
    #terminal-output {
      width: 100%;
      height: 100%;
    }
    .input-section {
      padding: 20px;
    }
    .debug-panel {
      display: none;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .debug-panel.show {
      display: block;
    }
    .progress {
      height: 20px;
      margin-bottom: 20px;
    }
    .btn-copy, .btn-download {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .btn-download {
      right: 80px;
    }
    textarea {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }
    /* ドラッグ＆ドロップエリアのスタイル */
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    .drop-zone.dragover {
      border-color: #007bff;
      background-color: #e9f7ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <h1 class="text-center my-4">Script Log Viewer</h1>

    <!-- 入力セクション -->
    <div class="card input-section">
      <div class="card-body">
        <h5 class="card-title">ログ入力</h5>
        <!-- 入力方法選択 -->
        <div class="mb-3">
          <label class="form-label">入力方法</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inputMode" id="fileInputMode" value="file" checked>
            <label class="form-check-label" for="fileInputMode">ファイルアップロード</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inputMode" id="textInputMode" value="text">
            <label class="form-check-label" for="textInputMode">テキスト入力</label>
          </div>
        </div>
        <!-- タイムスタンプオプション -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="useTimestamp">
          <label class="form-check-label" for="useTimestamp">タイムスタンプファイルを使用</label>
        </div>
        <!-- ログ入力 -->
        <div id="logInputFile" class="mb-3">
          <label for="logFile" class="form-label">ログファイル</label>
          <div class="drop-zone" id="logDropZone">ここにログファイルをドラッグ＆ドロップ</div>
          <input type="file" class="form-control mt-2" id="logFile" accept=".log,.txt">
        </div>
        <div id="logInputText" class="mb-3 d-none">
          <label for="logText" class="form-label">ログテキスト</label>
          <textarea class="form-control" id="logText" rows="5" placeholder="ログをここに貼り付け"></textarea>
        </div>
        <!-- タイムスタンプ入力 -->
        <div id="timestampInput" class="mb-3 d-none">
          <label for="timestampFile" class="form-label">タイムスタンプファイル</label>
          <div class="drop-zone" id="timestampDropZone">ここにタイムスタンプファイルをドラッグ＆ドロップ</div>
          <input type="file" class="form-control mt-2" id="timestampFile" accept=".log,.txt">
          <div id="timestampInputText" class="mt-3 d-none">
            <label for="timestampText" class="form-label">タイムスタンプテキスト</label>
            <textarea class="form-control" id="timestampText" rows="3" placeholder="タイムスタンプをここに貼り付け"></textarea>
          </div>
        </div>
        <!-- レンダリングボタン -->
        <button class="btn btn-primary" id="renderButton">レンダリング</button>
      </div>
    </div>

    <!-- 出力セクション -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">ターミナル出力</h5>
        <div class="progress d-none" id="progressBar">
          <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressFill"></div>
        </div>
        <div class="terminal-container">
          <div id="terminal-output"></div>
          <button class="btn btn-sm btn-outline-light btn-copy" id="copyPlain">プレーンテキストをコピー</button>
          <button class="btn btn-sm btn-outline-light btn-copy" id="copyRaw">生ログをコピー</button>
          <button class="btn btn-sm btn-outline-light btn-download" id="downloadPlain">プレーンテキストをダウンロード</button>
          <button class="btn btn-sm btn-outline-light btn-download" id="downloadRaw">生ログをダウンロード</button>
        </div>
      </div>
    </div>

    <!-- デバッグパネル -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <button class="btn btn-link" id="toggleDebug">デバッグパネルを表示/非表示</button>
        </h5>
        <div class="debug-panel" id="debugPanel">
          <pre id="debugLog">デバッグログがここに表示されます。</pre>
        </div>
      </div>
    </div>
  </div>

  <!-- 外部ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ansi-to-html@0.7.2/lib/ansi_to_html.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>

  <script>
    // 全体のアーキテクチャ:
    // - UI: Bootstrapでレスポンシブな入力/出力UIを構築。ドラッグ＆ドロップ対応。
    // - 入力処理: ファイルまたはテキストからログとタイムスタンプを読み込み。
    // - レンダリング: ansi-to-htmlとxterm.jsでターミナル風表示。チャンク処理でパフォーマンス確保。
    // - 出力: プレーンテキスト/生ログのコピーとダウンロード。
    // - デバッグ: 処理ステップやエラーをパネルとコンソールに記録。
    // - エラーハンドリング: 不正な入力でもクラッシュせず、可能な限り結果を表示。

    // グローバル変数
    let logContent = ''; // ログの内容（生データ）
    let timestampContent = ''; // タイムスタンプの内容
    let plainText = ''; // 制御文字を除去したプレーンテキスト
    const debugLogs = []; // デバッグログの配列
    let terminal; // xterm.jsのインスタンス
    const ansiToHtml = new AnsiToHtml(); // ansi-to-htmlインスタンス

    /**
     * デバッグログを追加
     * @param {string} message - ログメッセージ
     */
    function addDebugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      debugLogs.push(`[${timestamp}] ${message}`);
      const debugPanel = document.getElementById('debugLog');
      debugPanel.textContent = debugLogs.join('\n');
      debugPanel.scrollTop = debugPanel.scrollHeight;
      console.log(message);
    }

    /**
     * プログレスバーを更新
     * @param {number} percentage - 進捗（0-100）
     */
    function updateProgress(percentage) {
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      progressBar.classList.remove('d-none');
      progressFill.style.width = `${percentage}%`;
      progressFill.setAttribute('aria-valuenow', percentage);
    }

    /**
     * ファイルまたはテキストエリアから内容を読み込む
     * @param {File|string} input - ファイルオブジェクトまたはテキスト
     * @returns {Promise<string>} 読み込んだ内容
     */
    async function readInput(input) {
      try {
        if (input instanceof File) {
          addDebugLog(`ファイル読み込み開始: ${input.name}`);
          const text = await input.text();
          addDebugLog(`ファイル読み込み完了: ${input.name}, サイズ: ${text.length}文字`);
          return text;
        }
        return input || '';
      } catch (error) {
        addDebugLog(`入力読み込みエラー: ${error.message}`);
        return '';
      }
    }

    /**
     * 制御文字を除去してプレーンテキストを生成
     * @param {string} text - 元のログテキスト
     * @returns {string} プレーンテキスト
     */
    function stripControlChars(text) {
      try {
        // ANSIエスケープシーケンスと制御文字を除去
        const cleaned = text.replace(/\x1B\[[0-?]*[ -/]*[@-~]/g, '')
                           .replace(/[\x00-\x1F\x7F]/g, '');
        addDebugLog(`プレーンテキスト生成: ${cleaned.length}文字`);
        return cleaned;
      } catch (error) {
        addDebugLog(`プレーンテキスト生成エラー: ${error.message}`);
        return text;
      }
    }

    /**
     * ログをチャンク単位で処理してレンダリング
     * @param {string} log - ログの内容
     * @param {string} timestamps - タイムスタンプの内容
     */
    async function renderLog(log, timestamps) {
      try {
        addDebugLog('レンダリング開始');
        updateProgress(0);
        terminal.clear();

        // ログをチャンク（1000行ごと）に分割
        const lines = log.split('\n');
        const chunkSize = 1000;
        let processedLines = 0;

        // タイムスタンプをパース（オプション）
        const timestampLines = timestamps ? timestamps.split('\n').map(line => parseFloat(line.trim())).filter(t => !isNaN(t)) : [];

        for (let i = 0; i < lines.length; i += chunkSize) {
          const chunk = lines.slice(i, i + chunkSize).join('\n');
          // ANSIエスケープシーケンスをHTMLに変換
          const htmlContent = ansiToHtml.toHtml(chunk);
          // xterm.jsでレンダリング
          terminal.writeln(chunk);

          // タイムスタンプがあれば表示
          if (timestampLines.length > 0 && i < timestampLines.length) {
            const ts = new Date(timestampLines[i] * 1000).toLocaleString();
            terminal.writeln(`[Timestamp: ${ts}]`);
          }

          processedLines += chunkSize;
          const progress = Math.min((processedLines / lines.length) * 100, 100);
          updateProgress(progress);
          // 非同期でUIを更新
          await new Promise(resolve => setTimeout(resolve, 10));
        }

        plainText = stripControlChars(log);
        addDebugLog('レンダリング完了');
        updateProgress(100);
      } catch (error) {
        addDebugLog(`レンダリングエラー: ${error.message}`);
        terminal.writeln(`エラー: ${error.message}`);
      }
    }

    /**
     * テキストをクリップボードにコピー
     * @param {string} text - コピーするテキスト
     */
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        addDebugLog('クリップボードにコピー成功');
        alert('コピーしました！');
      } catch (error) {
        addDebugLog(`クリップボードコピーエラー: ${error.message}`);
        alert('コピーに失敗しました。');
      }
    }

    /**
     * テキストをファイルとしてダウンロード
     * @param {string} text - ダウンロードするテキスト
     * @param {string} filename - ファイル名
     */
    function downloadText(text, filename) {
      try {
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
        addDebugLog(`ダウンロード成功: ${filename}`);
      } catch (error) {
        addDebugLog(`ダウンロードエラー: ${error.message}`);
        alert('ダウンロードに失敗しました。');
      }
    }

    /**
     * 初期化処理
     */
    function init() {
      // xterm.jsの初期化
      terminal = new Terminal({
        rows: 20,
        theme: { background: '#1e1e1e' },
        fontFamily: 'Courier New, monospace',
        fontSize: 14
      });
      terminal.open(document.getElementById('terminal-output'));

      // 入力モード切り替え
      const fileInputMode = document.getElementById('fileInputMode');
      const textInputMode = document.getElementById('textInputMode');
      const logInputFile = document.getElementById('logInputFile');
      const logInputText = document.getElementById('logInputText');
      const timestampInput = document.getElementById('timestampInput');
      const timestampInputText = document.getElementById('timestampInputText');
      const useTimestamp = document.getElementById('useTimestamp');

      fileInputMode.addEventListener('change', () => {
        logInputFile.classList.remove('d-none');
        logInputText.classList.add('d-none');
        if (useTimestamp.checked) {
          timestampInput.classList.remove('d-none');
          timestampInputText.classList.add('d-none');
        }
      });

      textInputMode.addEventListener('change', () => {
        logInputFile.classList.add('d-none');
        logInputText.classList.remove('d-none');
        if (useTimestamp.checked) {
          timestampInput.classList.remove('d-none');
          timestampInputText.classList.remove('d-none');
        }
      });

      useTimestamp.addEventListener('change', () => {
        timestampInput.classList.toggle('d-none', !useTimestamp.checked);
        timestampInputText.classList.toggle('d-none', !useTimestamp.checked || fileInputMode.checked);
      });

      // ドラッグ＆ドロップ
      ['logDropZone', 'timestampDropZone'].forEach(id => {
        const dropZone = document.getElementById(id);
        dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
          dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          dropZone.classList.remove('dragover');
          const fileInput = document.getElementById(id === 'logDropZone' ? 'logFile' : 'timestampFile');
          fileInput.files = e.dataTransfer.files;
          fileInput.dispatchEvent(new Event('change'));
        });
      });

      // ファイル入力ハンドリング
      document.getElementById('logFile').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file) {
          logContent = await readInput(file);
          document.getElementById('logText').value = logContent;
        }
      });

      document.getElementById('timestampFile').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file) {
          timestampContent = await readInput(file);
          document.getElementById('timestampText').value = timestampContent;
        }
      });

      // レンダリングボタン
      document.getElementById('renderButton').addEventListener('click', async () => {
        const inputMode = document.querySelector('input[name="inputMode"]:checked').value;
        logContent = inputMode === 'file'
          ? logContent
          : document.getElementById('logText').value;
        timestampContent = useTimestamp.checked
          ? (inputMode === 'file' ? timestampContent : document.getElementById('timestampText').value)
          : '';
        await renderLog(logContent, timestampContent);
      });

      // コピーとダウンロード
      document.getElementById('copyPlain').addEventListener('click', () => copyToClipboard(plainText));
      document.getElementById('copyRaw').addEventListener('click', () => copyToClipboard(logContent));
      document.getElementById('downloadPlain').addEventListener('click', () => downloadText(plainText, 'log_plain.txt'));
      document.getElementById('downloadRaw').addEventListener('click', () => downloadText(logContent, 'log_raw.txt'));

      // デバッグパネルトグル
      document.getElementById('toggleDebug').addEventListener('click', () => {
        document.getElementById('debugPanel').classList.toggle('show');
      });

      // リロード警告
      window.onbeforeunload = () => logContent || timestampContent ? '入力データが失われます。' : null;

      addDebugLog('アプリケーション初期化完了');
    }

    // アプリケーションの起動
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
